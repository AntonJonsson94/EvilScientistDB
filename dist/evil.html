<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="evil.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="column">
                !-Formuläret
                <h4>Make your own!</h4>
                <form id="form">
                    <label for="Name">Name</label>
                    <input type="text" id="name" name="name" class="inputbox" />
                    <label for="Age">Age</label>
                    <input type="number" id="age" name="age" class="inputbox" />
                    <label for="henchmen">Amount of henchmen</label>
                    <input
                        type="number"
                        id="henchmen"
                        name="henchmen"
                        class="inputbox"
                    />
                    <label for="info">Backstory</label>
                    <input type="text" id="info" name="info" class="infobox" />
                    <button class="addbutton" id="addbutton">
                        Add scientist
                    </button>
                </form>
            </div>
            <div class="scroll" id="scientist-cards">
                <h4>Evil Scientists</h4>
                !-Lista varje scientist här
            </div>
            <div class="column" id="detailed-info">
                !--Visa detaljerad info här
            </div>
        </div>
        <script src="evil.js"></script>
    </body>
</html>
