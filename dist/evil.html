<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="evil.css" />
        <title>Document</title>
    </head>
    <body>
        <h3 class="title">Evil Scientist DB</h3>
        <div class="container">
            <div class="column">
                <h4 class="make">Make your own evil scientist!</h4>
                <form id="form">
                    <label for="Name">Name</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        class="inputbox"
                        required
                    />
                    <label for="Age">Age</label>
                    <input
                        type="number"
                        id="age"
                        name="age"
                        class="inputbox"
                        required
                    />
                    <label for="henchmen">Amount of henchmen</label>
                    <input
                        type="number"
                        id="henchmen"
                        name="henchmen"
                        class="inputbox"
                        required
                    />
                    <label for="info">Backstory</label>
                    <input
                        type="text"
                        id="info"
                        name="info"
                        class="infobox"
                        required
                    />
                    <button class="addbutton" id="addbutton">
                        Add scientist
                    </button>
                </form>
            </div>
            <div class="scroll" id="scientist-cards">Evil</div>
            <div class="column" id="detailed-info">
                <img src="images/evilscientist.png" alt="" />
            </div>
        </div>
        <script src="evil.js"></script>
    </body>
</html>
